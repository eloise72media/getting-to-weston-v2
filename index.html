<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getting to Weston-super-Mare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #222;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    h3 {
      margin-top: 3rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .card-wrapper {
      perspective: 1000px;
      cursor: pointer;
    }

    .card {
      width: 100%;
      height: 130px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 0.75rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #f9f9f9;
    }

    .card-front {
      background: #ffffff;
      font-weight: bold;
      text-align: center;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back {
      transform: rotateY(180deg);
      background: #e3f1ff;
      font-size: 0.85rem;
      line-height: 1.3;
    }
  </style>
</head>
<body>

  <h2>How Far Are You From the Beach Lawns?</h2>

  <div id="regionsContainer"></div>

  <script>
    const regions = {
      "South West": {
        bristol: {
          name: "Bristol",
          time: "40 mins",
          fun: "Blink and you’re there! 🚗💨"
        },
        bath: {
          name: "Bath",
          time: "1 hour",
          fun: "Time for a pre-race playlist 🎵"
        },
        exeter: {
          name: "Exeter",
          time: "1.5 hours",
          fun: "Cruise through the countryside 🌄"
        },
        plymouth: {
          name: "Plymouth",
          time: "2.5 hours",
          fun: "Perfect for a podcast + snacks 🎙️"
        },
        gloucester: {
          name: "Gloucester",
          time: "1.5 hours",
          fun: "Quick detour for snacks 🍬"
        }
      },
      "South East": {
        london: {
          name: "London",
          time: "2.5 hours",
          fun: "Enough time to crush 3 episodes 🎬"
        },
        southampton: {
          name: "Southampton",
          time: "2.5 hours",
          fun: "Windows down, good tunes 🔊"
        },
        reading: {
          name: "Reading",
          time: "2 hours",
          fun: "Snack, scroll, arrive 📱"
        },
        brighton: {
          name: "Brighton",
          time: "3.5 hours",
          fun: "Beach-to-beach road trip 🏖️"
        }
      },
      "Midlands": {
        birmingham: {
          name: "Birmingham",
          time: "2 hours",
          fun: "Snack, podcast, arrive 🎧"
        },
        nottingham: {
          name: "Nottingham",
          time: "3 hours",
          fun: "One long playlist and you’re golden 🎶"
        },
        leicester: {
          name: "Leicester",
          time: "3 hours",
          fun: "Get comfy and cruise 🚘"
        },
        coventry: {
          name: "Coventry",
          time: "2.5 hours",
          fun: "Smooth ride and chill tunes 🎵"
        }
      },
      "North": {
        manchester: {
          name: "Manchester",
          time: "3.5–4 hours",
          fun: "Road trip vibes incoming! 🛣️"
        },
        leeds: {
          name: "Leeds",
          time: "4.5–5 hours",
          fun: "Definitely bring snacks 😴"
        },
        sheffield: {
          name: "Sheffield",
          time: "4 hours",
          fun: "Ideal for a chill drive 🎵"
        },
        newcastle: {
          name: "Newcastle",
          time: "6 hours",
          fun: "You’ll need snacks, podcasts & patience 🎧"
        }
      },
      "Wales": {
        cardiff: {
          name: "Cardiff",
          time: "Just over 1 hour",
          fun: "Quick coffee, and you're there ☕"
        },
        swansea: {
          name: "Swansea",
          time: "2 hours",
          fun: "Kick back with your playlist 🧘"
        },
        newport: {
          name: "Newport",
          time: "1 hour",
          fun: "Just enough time to scroll the ‘Gram 📱"
        }
      }
    };

    const regionsContainer = document.getElementById("regionsContainer");

    Object.entries(regions).forEach(([region, cities]) => {
      const regionHeading = document.createElement("h3");
      regionHeading.textContent = region;
      regionsContainer.appendChild(regionHeading);

      const grid = document.createElement("div");
      grid.className = "grid";

      Object.values(cities).forEach((data) => {
        const wrapper = document.createElement("div");
        wrapper.className = "card-wrapper";

        const card = document.createElement("div");
        card.className = "card";

        const front = document.createElement("div");
        front.className = "card-side card-front";
        front.textContent = data.name;

        const back = document.createElement("div");
        back.className = "card-side card-back";
        back.innerHTML = `<strong>Travel Time:</strong><br>${data.time}<br><br><em>${data.fun}</em>`;

        card.appendChild(front);
        card.appendChild(back);
        wrapper.appendChild(card);
        grid.appendChild(wrapper);

        wrapper.addEventListener("click", () => {
          card.classList.toggle("flip");
        });
      });

      regionsContainer.appendChild(grid);
    });
  </script>

</body>
</html>
